<!-- Modal de paiement -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- En-tête du modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">
                    <i class="fas fa-cash-register me-2"></i>Paiement
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>

            <!-- Corps du modal -->
            <div class="modal-body">
                <form id="paymentForm" method="POST" action="{% url 'finalize_sale' %}">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Colonne des méthodes de paiement -->
                        <div class="col-md-6">
                            <h6 class="mb-3">Méthodes de paiement</h6>
                            <div class="payment-methods">
                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-success w-100 payment-method-btn" id="btnCash">
                                        <i class="fas fa-money-bill-wave me-2"></i>Espèces
                                    </button>
                                    <div id="cashInput" class="payment-input mt-2 d-none">
                                        <div class="input-group">
                                            <span class="input-group-text">€</span>
                                            <input type="number" 
                                                   id="cashAmountInput" 
                                                   class="form-control" 
                                                   min="0" 
                                                   step="0.01" 
                                                   placeholder="Montant">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-primary w-100 payment-method-btn" id="btnCard">
                                        <i class="fas fa-credit-card me-2"></i>Carte bancaire
                                    </button>
                                    <div id="cardInput" class="payment-input mt-2 d-none">
                                        <div class="input-group">
                                            <span class="input-group-text">€</span>
                                            <input type="number" 
                                                   id="cardAmountInput" 
                                                   class="form-control" 
                                                   min="0" 
                                                   step="0.01" 
                                                   placeholder="Montant">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-warning w-100 payment-method-btn" id="btnGift">
                                        <i class="fas fa-gift me-2"></i>Chèque cadeau
                                    </button>
                                    <div id="giftInput" class="payment-input mt-2 d-none">
                                        <div class="input-group">
                                            <span class="input-group-text">€</span>
                                            <input type="number" 
                                                   id="giftAmountInput" 
                                                   class="form-control" 
                                                   min="0" 
                                                   step="0.01" 
                                                   placeholder="Montant">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-info w-100 payment-method-btn" id="btnVoucher">
                                        <i class="fas fa-ticket-alt me-2"></i>Bon d'achat
                                    </button>
                                    <div id="voucherInput" class="payment-input mt-2 d-none">
                                        <div class="input-group">
                                            <span class="input-group-text">€</span>
                                            <input type="number" 
                                                   id="voucherAmountInput" 
                                                   class="form-control" 
                                                   min="0" 
                                                   step="0.01" 
                                                   placeholder="Montant">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-outline-secondary w-100 payment-method-btn" id="btnTransfer">
                                        <i class="fas fa-university me-2"></i>Virement bancaire
                                    </button>
                                    <div id="transferInput" class="payment-input mt-2 d-none">
                                        <div class="input-group">
                                            <span class="input-group-text">€</span>
                                            <input type="number" 
                                                   id="transferAmountInput" 
                                                   class="form-control" 
                                                   min="0" 
                                                   step="0.01" 
                                                   placeholder="Montant">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Message d'erreur -->
                            <div id="paymentError" class="alert alert-danger mt-3 d-none"></div>
                        </div>

                        <!-- Colonne du résumé -->
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="card-title mb-3">Résumé du paiement</h6>
                                    
                                    <div class="mb-4">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Total à payer</span>
                                            <strong>{{ total_a_payer|floatformat:2 }} €</strong>
                                        </div>
                                        
                                        <div class="payment-summary">
                                            <div class="d-flex justify-content-between text-muted mb-2">
                                                <span>Espèces</span>
                                                <span id="cashAmount">0.00 €</span>
                                            </div>
                                            <div class="d-flex justify-content-between text-muted mb-2">
                                                <span>Carte bancaire</span>
                                                <span id="cardAmount">0.00 €</span>
                                            </div>
                                            <div class="d-flex justify-content-between text-muted mb-2">
                                                <span>Chèque cadeau</span>
                                                <span id="giftAmount">0.00 €</span>
                                            </div>
                                            <div class="d-flex justify-content-between text-muted mb-2">
                                                <span>Bon d'achat</span>
                                                <span id="voucherAmount">0.00 €</span>
                                            </div>
                                            <div class="d-flex justify-content-between text-muted mb-2">
                                                <span>Virement</span>
                                                <span id="transferAmount">0.00 €</span>
                                            </div>
                                        </div>

                                        <hr>

                                        <div class="d-flex justify-content-between">
                                            <strong>Reste à payer</strong>
                                            <strong class="text-danger" id="remainingAmount">{{ total_a_payer|floatformat:2 }} €</strong>
                                        </div>
                                    </div>

                                    <!-- Monnaie à rendre -->
                                    <div id="changeContainer" class="alert alert-success mb-0 d-none">
                                        <div class="d-flex justify-content-between">
                                            <span>Monnaie à rendre</span>
                                            <strong id="changeAmount">0.00 €</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Champs cachés pour les montants -->
                    <input type="hidden" name="cash" id="cashHiddenInput">
                    <input type="hidden" name="card" id="cardHiddenInput">
                    <input type="hidden" name="gift" id="giftHiddenInput">
                    <input type="hidden" name="voucher" id="voucherHiddenInput">
                    <input type="hidden" name="transfer" id="transferHiddenInput">
                </form>
            </div>

            <!-- Pied du modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Annuler
                </button>
                <button type="submit" form="paymentForm" class="btn btn-success" id="confirmPaymentButton" disabled>
                    <i class="fas fa-check me-2"></i>Confirmer le paiement
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script de gestion du paiement -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const totalToPay = parseFloat('{{ total_a_payer|floatformat:2 }}');
    let paymentDetails = {
        cash: 0,
        card: 0,
        gift: 0,
        voucher: 0,
        transfer: 0
    };

    // Fonction pour afficher un champ de saisie
    function showInputField(method) {
        // Cacher tous les champs
        document.querySelectorAll('.payment-input').forEach(input => {
            input.classList.add('d-none');
        });

        // Afficher le champ spécifique
        const inputField = document.getElementById(`${method}Input`);
        inputField.classList.remove('d-none');
        
        // Focus sur le champ
        document.getElementById(`${method}AmountInput`).focus();
    }

    // Fonction pour mettre à jour les paiements
    function updatePayment() {
        let totalPaid = 0;
        let hasError = false;
        const paymentError = document.getElementById('paymentError');
        const changeContainer = document.getElementById('changeContainer');

        // Réinitialiser les messages d'erreur
        paymentError.classList.add('d-none');
        paymentError.textContent = '';
        changeContainer.classList.add('d-none');

        // Calculer le total payé et vérifier les erreurs
        for (let method in paymentDetails) {
            const inputElement = document.getElementById(`${method}AmountInput`);
            const amount = parseFloat(inputElement.value) || 0;

            if (amount < 0) {
                inputElement.classList.add('is-invalid');
                hasError = true;
                paymentError.textContent = 'Les montants ne peuvent pas être négatifs.';
                paymentError.classList.remove('d-none');
            } else {
                inputElement.classList.remove('is-invalid');
                paymentDetails[method] = amount;
                totalPaid += amount;

                // Mettre à jour l'affichage du montant
                document.getElementById(`${method}Amount`).textContent = `${amount.toFixed(2)} €`;
            }
        }

        // Calculer le reste à payer ou la monnaie à rendre
        const remaining = totalToPay - totalPaid;
        document.getElementById('remainingAmount').textContent = `${Math.abs(remaining).toFixed(2)} €`;

        if (remaining < 0) {
            // Monnaie à rendre
            document.getElementById('changeAmount').textContent = `${Math.abs(remaining).toFixed(2)} €`;
            changeContainer.classList.remove('d-none');
            document.getElementById('confirmPaymentButton').disabled = false;
        } else if (remaining === 0) {
            // Paiement exact
            document.getElementById('confirmPaymentButton').disabled = false;
        } else {
            // Paiement incomplet
            document.getElementById('confirmPaymentButton').disabled = true;
        }

        // Mettre à jour les champs cachés
        for (let method in paymentDetails) {
            document.getElementById(`${method}HiddenInput`).value = paymentDetails[method].toFixed(2);
        }
    }

    // Gestionnaires d'événements pour les boutons de méthode de paiement
    document.querySelectorAll('.payment-method-btn').forEach(button => {
        button.addEventListener('click', function() {
            const method = this.id.replace('btn', '').toLowerCase();
            showInputField(method);
        });
    });

    // Gestionnaires d'événements pour les champs de saisie
    document.querySelectorAll('.payment-input input').forEach(input => {
        input.addEventListener('input', updatePayment);
    });

    // Gestionnaire pour la soumission du formulaire
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        if (document.getElementById('confirmPaymentButton').disabled) {
            event.preventDefault();
            document.getElementById('paymentError').textContent = 'Le paiement n\'est pas complet.';
            document.getElementById('paymentError').classList.remove('d-none');
        }
    });
});
</script>
