<!-- global_reduction_modal.html -->
<div class="modal fade" id="globalReductionModal" tabindex="-1" aria-labelledby="globalReductionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Appliquer une réduction sur le panier total</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'apply_global_discount' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="global_discount_percentage" class="form-label">Pourcentage de réduction (%)</label>
                        <input type="number" class="form-control" id="global_discount_percentage" 
                               name="global_discount_percentage" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Appliquer la réduction</button>
                </form>
            </div>
        </div>
    </div>
</div>
